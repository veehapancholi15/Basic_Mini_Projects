<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button>
                    <img src="images/search.png" alt="search icon" class="search-icon" >
                </button>
            </div>
            <div class="error">
                <p>Invaild city name</p>
            </div>
            <div class="weather">
                <img src="images/raining.png" alt="raining" class="weather-icon">
                <h1 class="temp">22 <span>Â°C</span></h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="humidity">
                        <div class="txt">
                            <h4 class="humidity">50%</h4>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/windy.png" alt="wind">
                        <div class="txt">
                            <h4 class="windy">15 km/h</h4>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
